name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true

jobs:
  build-linux:
    name: Build Linux Packages
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install dependencies
        run: npm install

      - name: Build Tauri application (DEB, RPM, AppImage)
        run: |
          npm run tauri build -- --bundles deb,rpm,appimage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Find built packages
        run: |
          echo "Searching for packages..."
          find . -name "*.deb" -type f 2>/dev/null | head -5
          find . -name "*.rpm" -type f 2>/dev/null | head -5
          find . -name "*.AppImage" -type f 2>/dev/null | head -5
          echo "Checking bundle directory..."
          ls -la src-tauri/target/release/bundle/ 2>/dev/null || echo "Bundle directory not found"
          ls -la src-tauri/target/release/bundle/deb/ 2>/dev/null || echo "DEB directory not found"
          ls -la src-tauri/target/release/bundle/rpm/ 2>/dev/null || echo "RPM directory not found"
          ls -la src-tauri/target/release/bundle/appimage/ 2>/dev/null || echo "AppImage directory not found"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: PP Killer ${{ github.ref_name }}
          body: |
            ## PP Killer ${{ github.ref_name }}
            
            ### Downloads
            - **DEB** - For Debian/Ubuntu based distributions
            - **RPM** - For Fedora/RHEL/openSUSE based distributions  
            - **AppImage** - Universal Linux package (no installation required)
            
            ### Installation
            - **DEB**: `sudo dpkg -i pp-killer_*.deb && sudo apt-get install -f`
            - **RPM**: `sudo rpm -i pp-killer-*.rpm` or `sudo dnf install pp-killer-*.rpm`
            - **AppImage**: `chmod +x PP-Killer-*.AppImage && ./PP-Killer-*.AppImage`
          draft: false
          prerelease: false
          files: |
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.rpm
            src-tauri/target/release/bundle/**/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (backup)
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages-${{ github.ref_name }}
          path: |
            src-tauri/target/release/bundle/**/*.deb
            src-tauri/target/release/bundle/**/*.rpm
            src-tauri/target/release/bundle/**/*.AppImage
          retention-days: 30
          if-no-files-found: warn
